<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alışveriş Listesi</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 50%; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Alışveriş Listesi</h1>
    <form method="post" action="/add">
        <input type="text" name="name" placeholder="Ürün adı" required>
        <input type="number" name="quantity" placeholder="Adet" min="1" required>
        <button type="submit">Ekle</button>
    </form>

    <table>
        <tr><th>Ürün</th><th>Adet</th><th>İşlem</th></tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td><a th:href="@{'/delete/' + ${item.id}}">Sil</a></td>
        </tr>
    </table>
</body>
</html>
